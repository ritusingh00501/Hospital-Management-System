<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style1.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
	
  <div class="container">
    <div class="title">Book Appointment for Test</div>
    <div class="content">
      <form action="book_path.php" method=post>
        <div class="user-details">
		<div class="input-box">
            <span class="details">Appointment ID</span>
            <input type="text" name=a_id placeholder="" required>
          </div>

          <div class="input-box">
            <span class="details">Patient name</span>
            <input type="text" name=p_name placeholder="Name" required>
	  </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name=email placeholder="Email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone number</span>
            <input type="text" name=pno placeholder="phone number" required>
          </div>
	  <div class="input-box">
            <span class="details">Address</span>
            <input type="text" name=address placeholder="Enter address" required>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" name=age placeholder="age" required>
          </div>
         <div class="input-box">
            <span class="details">Blood Group</span>
            <input type="text" name=blood_grp placeholder="Blood group" required>
          </div>
         <div class="input-box">
            <span class="details">Appointment date</span>
            <input type="date" name=date placeholder="" required>
	  </div>
	 <div class="input-box">
            <span class="details">Test Type</span>
		<select name=tt >
		<option value="Blood Test">Blood Test</option>
		<option value="Liver Function Test">Liver Function Test</option>
		<option value="Thyroid Function Test">Thyroid Test</option>
		<option value="Mantoux Test">Mantoux Test</option>
		<option value="Stool and Urine Test">Stool and Urine Test</option>
		</select>
           </div>
	          
	</div>
       <div class="gender-details">
          <input type="radio" name="gender" value=Male id="dot-1">
	  <input type="radio" name="gender" value=Female id="dot-2">
	 <!-- <input type="radio" name="gender" id="dot-3"> -->
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          </div>
        <div class="button">
          <input type="submit" value="Book Appointment">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
