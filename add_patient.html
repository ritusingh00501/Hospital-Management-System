<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style1.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
	
  <div class="container">
    <div class="title">Add Patient  </div>
    <div class="content">
      <form action="add_patient.php" method=post>
        <div class="user-details">
		<div class="input-box">
            <span class="details">Patient Id</span>
            <input type="text" name=p_id placeholder="" required>
          </div>
         <div class="input-box">
            <span class="details">Patient name</span>
            <input type="text" name=name placeholder="Name" required>
	  </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name=email placeholder="Email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone number</span>
            <input type="text" name=pno placeholder="phone number" required>
          </div>
	  <div class="input-box">
            <span class="details">Address</span>
            <input type="text" name=address placeholder="Enter address" required>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" name=age placeholder="age" required>
          </div>
        <!--- <div class="input-box">
            <span class="details">Blood Group</span>
            <input type="text" name=blood_grp placeholder="Blood group" required>
          </div>--->
         <div class="input-box">
            <span class="details">Date</span>
            <input type="date" name=date  required>
	  </div>
	    
	</div>
       <div class="gender-details">
          <input type="radio" name="gender" value=Male id="dot-1">
	  <input type="radio" name="gender" value=Female id="dot-2">
	 <!-- <input type="radio" name="gender" id="dot-3"> -->
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          </div>
        <div class="button">
          <input type="submit" value="Add">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
